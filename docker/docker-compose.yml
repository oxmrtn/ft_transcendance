services:
  db:
    image: postgres:15-alpine
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PWD}
      POSTGRES_DB: ${DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - transcendence

  backend:
    build:
      context: ..
      dockerfile: ./docker/back/Dockerfile
    container_name: backend
    restart: always
    env_file:
      - ./.env
    ports:
      - "3333:3333"
    volumes:
      - ../srcs/backend:/app
      - /var/run/docker.sock:/var/run/docker.sock #On monte la socker sur laquelle coute le deamon docker dans l'host a linterieu du container back
    depends_on:
      db:
        condition: service_healthy
    networks:
      - transcendence
    secrets:
      - ssl_key
      - ssl_crt

  front:
    container_name: front
    build:
      context: ..
      dockerfile: docker/front/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../srcs/front:/app
      - nextjs:/app/.next
    env_file:
      - ./.env
    networks:
      - transcendence

volumes:
  postgres_data:
  nextjs:

networks:
  transcendence:
    driver: bridge

secrets:
  ssl_key:
    file: ./secrets/VersusCode.key
  ssl_crt:
    file: ./secrets/VersusCode.crt
